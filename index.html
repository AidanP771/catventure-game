<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catventure</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0d1b2a; /* Midnight blue */
        overflow: hidden;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background-color: #ffffff; /* White background for now */
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Slider to Adjust Speed For Testing -->
    <div style="text-align: center; margin-top: 1rem; color: white">
      <label for="speedSlider"
        >Player Speed: <span id="speedValue">5</span></label
      ><br />
      <input type="range" id="speedSlider" min="1" max="15" value="5" />
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
